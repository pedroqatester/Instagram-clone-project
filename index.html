<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="shortcut icon" href="CSS/img/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="main-container">
            <!-- Banner container0 -->
             <div id="banner-container">
                <img src="CSS/img/banner2.png" alt="crie uma conta no instagram">
             </div>
             <!-- Login e Registro -->
              <div id="form-container">
                <div id="form-box">
                    <img id="logo-insta" src="CSS/img/logo_instagram.png" alt="logo instagram" />
                    <form id="login-form">
                        <input 
                        type="text" 
                        name="username" 
                        placeholder="Número de telefone, usuário ou e-maail" 
                        />
                        <input 
                        type="password" 
                        name="password" 
                        placeholder="Senha" 
                        />
                        <input type="submit" value="Enviar" 
                        />
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                           <a href="#"> <img src="CSS/img/logo_facebook.svg" alt="facebook login" />
                            <span>Entrar com o  Facebook</span>
                        </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div id="get-app-container">
                    <p>Baixe o aplicativo.</p>
                    <a href="#">
                        <img src="CSS/img/apple_btn.png" alt="apple store">
                    </a>
                    <a href="#">
                        <img src="CSS/img/gplay_btn.png" alt="google play">
                    </a>
                </div>
              </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy;2024 Instagram from Meta</p>
    </footer>
</body>
</html>
